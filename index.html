<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>ShoppingList</title>
  </head>

  <body>
    <header class="container">
      <h1 class="text-center">ショッピングリスト</h1>
      <div class="row mt-3">
        <input id="item_name" type="text" placeholder="商品名をここに入力" class="col-7 me-2">
        <input id="item_quantity" type="number" placeholder="数量" class="col me-2">
        <select name="list_tag" class="col-3">
          <option>全部</option>
        </select>
      </div>
      <div class="row mt-1">
        <input id="memo" type="text" placeholder="memo" class="col me-2">
        <button id="registration" type="button" class="col-3 btn btn-primary">登録</button>
      </div>
    </header>

    <div class="body container">
      <div class="row mt-3">
        <div class="col-2 btn btn-info">一覧</div>
        <div id="tags" class="col"><div class="col-3 btn btn-secondary h-100">タグ一覧</div></div>
        <div class="col-2 btn btn-secondary">購入済リスト</div>
      </div>
      <!--ここからアイテム一覧-->
      <div id="items_list" class="row mt-1">
        <div id="item mt-1">
          <div class="row">
            <div class="col-7 me-2 border border-dark">商品名</div>
            <div class="col me-2 border border-dark">数量</div>
            <div class="col-3 border border-dark">タグ名</div>
          </div>
          <div class="row mt-1">
            <div class="col me-2 border border-dark">memo</div>
            <button id="finish" type="button" class="col-3 btn btn-primary">完了</button>
          </div>
        </div>
      </div>
    </div>

    <footer class="container">
      <div class="row">
        <button id="finished_delet" type="button" class="col btn btn-warning">購入済み削除</button>
        <button id="finished_delet" type="button" class="col btn btn-danger">全削除</button>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.js" integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
