<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/cb41376055.js" crossorigin="anonymous"></script>
    <title>ShoppingList</title>
  </head>

  <body>
    <header class="container">
      <h1 class="text-center">ショッピングリスト</h1>
      <div class="row mt-3">
        <input id="item_name" type="text" placeholder="商品名をここに入力" class="col-7 me-2">
        <input id="item_quantity" type="number" min="0" placeholder="数量" class="col me-2">
        <select id="list_tag" class="col-3">
          <option>一覧</option>
        </select>
      </div>
      <div class="row mt-1">
        <input id="item_memo" type="text" placeholder="memo" class="col me-2">
        <button id="registration" class="col-3 btn btn-primary">登録</button>
      </div>
    </header>

    <div class="body container">
      <div id="tags" class="row mt-3">
        <button class="col-2 btn btn-info">一覧</button>
        <div id="any-tags" class="col"></div>
        <div id="addTag" class="col-1 btn btn-primary me-2"><i class="fa-solid fa-plus"></i></div>
        <button class="col-2 btn btn-secondary">購入済リスト</button>
      </div>
      <!--ここからアイテム一覧-->
      <div id="items_list" class="row mt-1"></div>
    </div>

    <footer class="container">
      <div class="row">
        <button id="finished_delete" type="button" class="col btn btn-warning" onclick="partialDeletion()" >購入済み削除</button>
        <button id="all_delete" type="button" class="col btn btn-danger" onclick="deleteALL()">全削除</button>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.js" integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
